<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nass-LHR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            color: #f0e68c;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease-in-out;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            margin: 20px 0;
            display: block;
        }
        .menu-btn {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .menu.open {
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
        <h1>Nass_LHR - Les INFORMABean's !!</h1>
    </header>

    <div id="menu" class="menu">
        <a href="https://www.twitch.tv/Nass_LHR" target="_blank">Twitch</a>
        <a href="https://www.tiktok.com/@nass.lhr" target="_blank">TikTok</a>
        <a href="https://discord.gg/ANWxYPUanN" target="_blank">Discord</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
            const btn = document.querySelector('.menu-btn');
            if (menu.classList.contains('open')) {
                btn.innerHTML = '×'; // Croisillon
            } else {
                btn.innerHTML = '☰'; // Hamburger
            }
        }
    </script>
</body>
</html>
