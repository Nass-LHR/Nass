<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=./" />
  <script type="text/javascript">
    var path = window.location.pathname;
    if (path.endsWith('/')) {
      path += 'index.html';
    } else {
      path += '.html';
    }
    window.location.replace(window.location.origin + path);
  </script>
</head>
<body>
</body>
</html>
