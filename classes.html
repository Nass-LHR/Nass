<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Armes et Accessoires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .weapon {
            display: flex;
            margin-bottom: 50px;
        }

        .weapon img {
            width: 400px;
            height: auto;
            margin-right: 20px;
        }

        .weapon-info {
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .accessories-list {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        .accessory {
            margin: 10px 0;
        }

        .toggle-accessories {
            background-color: #8a2be2; /* Violet rétro */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 100%;
            font-size: 16px;
        }

        .toggle-accessories .plus {
            width: 20px;
            height: 20px;
            background-color: white;
            color: #8a2be2;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Armes et Accessoires</h2>

        <div class="weapon">
            <img src="https://i.imgur.com/U4z1Zrl.jpeg" alt="XM4">
            <div class="weapon-info">
                <h3>XM4 - Fusil d'assaut</h3>
                <p>Voici l'XM4, une arme polyvalente avec des accessoires pour améliorer sa précision et sa maniabilité.</p>
                
                <!-- Bouton pour dérouler les accessoires -->
                <button class="toggle-accessories" onclick="toggleAccessories()">
                    <span class="plus">+</span> Dérouler les accessoires
                </button>
                
                <ul class="accessories-list">
                    <li class="accessory">Lunette : Willis X3</li>
                    <li class="accessory">Bouche : Compensateur</li>
                    <li class="accessory">Canon : Canon renforcé</li>
                    <li class="accessory">Poignée avant : Verticale</li>
                    <li class="accessory">Chargeur : Chargeur étendu II</li>
                </ul>
            </div>
        </div>

    </div>

    <script>
        function toggleAccessories() {
            var list = document.querySelector('.accessories-list');
            var button = document.querySelector('.toggle-accessories');
            var plus = document.querySelector('.plus');

            if (list.style.display === 'none' || list.style.display === '') {
                list.style.display = 'block';
                plus.textContent = '-';  // Change le + en -
            } else {
                list.style.display = 'none';
                plus.textContent = '+';  // Change le - en +
            }
        }
    </script>
</body>
</html>
